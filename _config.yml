# Site settings
title: Pick-Cheer | Pick-Cheer's blog
description: "간단한 개인 프로젝트 공유 및 기타 관심 분야 기술 블로그."
url: "https://pick-cheer.github.io"
author:
  name: "Dae seok, Yoo"
  email: "lagnarok82@naver.com"
  url: "https://pick-cheer.github.io"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
